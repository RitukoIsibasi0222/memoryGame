<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>神経衰弱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <main class="main">
          <div class="header">
            <hgroup class="hgroup">
              <h1>神経衰弱で遊んでね ^^</h1>
              <p>カードをめくってペアを探そう！</p>
            </hgroup>
            <p>間違えた時は、３秒後にトランプが裏返るよ。その間に覚えてね。</p>
          </div>
          <div class="trump" id="trump">
            <!-- <div class="trump__set">
                    <img class="trump__back active" src="./image/card_back.png" alt="">
                    <img class="trump__front" src="./image/card_club_01.png" alt="">
                </div>  -->
          </div>
          <div class="count-conteiner">
            <p>めくった回数：<span id="count" class="count">0</span></p>
            <p>ペア：<span id="player-count" class="player-count">0</span></p>
            <p id="result" class="result"></p>
          </div>
          <div class="button-container"><button id="reset" class="reset">リセット</button></div>
        </main>
      </div>
    </div>
  </body>
</html>
